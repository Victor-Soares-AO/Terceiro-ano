<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contents/css/bootstrap.min.css">
    <link rel="stylesheet" href="contents/css/style.css">

    <title>Terceiro Ano</title>
</head>

<body>

    <div class="container-sm div-container">
        <div class="row g-3">
            <div class="col-sm-5">
                <label >Nome</label>
                <input type="text" class="form-control" placeholder="nome" id="idNome">
            </div>
            <div class="col-sm">
                <label >Numero</label>
                <input type="text" class="form-control" placeholder="numero" id="idNumero">
            </div>
            <div class="col-sm">
                <label >Turma</label>
                <input type="text" class="form-control" placeholder="turma" id="idTurma">
            </div>
        </div>

        <div class="d-grid gap-2 col-2 mx-auto div-btn">
            <button class="btn btn-primary" type="button" id="adicionar">Adicionar</button>
        </div>

        <div class="progress div-progress" role="progressbar" aria-label="Example with label" aria-valuenow="10" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar"></div>
        </div>
    </div>

    <table id="tabela-dados" class="table container-sm">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Numero</th>
                <th scope="col">Turma</th>
            </tr>
        </thead>
    </table>
</body>

</html>
<script src="contents/scripts/bootstrap.min.js"></script>
<script src="contents/scripts/script.js"></script>
